<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        h1 {
            text-align: center;
        }
        form {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Update Note</h1>
    <form action="{{ url_for('update_note_endpoint', note_id=note.id) }}" method="POST">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ note.title }}" required>
        <label for="content">Content</label>
        <textarea id="content" name="content" rows="5" required>{{ note.content }}</textarea>
        <button type="submit">Save</button>
    </form>
</body>
</html>
