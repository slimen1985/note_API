<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        h1 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ccc;
        }
        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
            color: #000;
            display: block;
            padding: 10px;
        }
        a:hover {
            background-color: #f2f2f2;
        }
        .create-note {
            text-align: center;
            margin-bottom: 20px;
        }
        .create-note button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .create-note button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Notes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            {% for note in notes %}
            <tr>
                <td>{{ note.id }}</td>
                <td><a href="/note/{{ note.id }}">{{ note.title }}</a></td>
                <td>{{ note.content }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
